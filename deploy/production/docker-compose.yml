name: agenda-plus-production

services:
  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
      target: production
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: agenda-plus-backend:latest
    env_file:
      - backend.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      - backend-storage:/var/www/html/storage
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
      target: production
    image: agenda-plus-frontend:latest
    env_file:
      - frontend.env
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-agenda}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      POSTGRES_DB: ${DB_DATABASE:-agenda}
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data

volumes:
  backend-storage:
  db-data:
  redis-data:


