name: agenda-plus

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: agenda_backend
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      LOG_CHANNEL: stack
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: agenda
      DB_USERNAME: agenda
      DB_PASSWORD: agenda
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
    depends_on:
      - db
      - redis
      - mailpit

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: agenda_frontend
    restart: unless-stopped
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: agenda_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agenda
      POSTGRES_PASSWORD: agenda
      POSTGRES_DB: agenda
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: agenda_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: agenda_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  db-data:
  redis-data:
  frontend-node-modules:
  backend-vendor:

